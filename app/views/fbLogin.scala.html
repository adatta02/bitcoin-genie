@(param: Any)

<div class="container no-header-container">
    <div class="row">
        <div class="col-md-12">
            <div class="inner"> 
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                    
                        <div class="alert alert-danger text-center">

                        </div>
                        
                        <a class="btn btn-block btn-social btn-facebook" href="#" data-provide="fb-login">

                    </div>
                </div>
            </div>
        </div>
    </div>
