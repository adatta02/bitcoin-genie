@* redeem Template File *@
@(game: AvailableKey)

@main("Redeem some coins!") {
    <div class="container well-container golf-word-container">
        <div class="row">
            <div class="col-md-12">
                <div class="inner">
                    
                    <div class="row">
                        <div class="col-md-12">                    
                            <div class="pull-left">
                               <h3>Redeeming @game.amount Satoshi from @game.publicKey</h3>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row margin-top">
                        <div class="col-md-6 col-md-offset-3">
                        
                            <form data-provide="redeem-form" method="POST" action="@routes.Application.doRedeem(game.redeemKey)">
                                <div class="form-group">
                                    <label for="email">Your Email address</label>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Your email address">
                                </div>
                                <div class="form-group">
                                    <label for="key">Your Public Address (ex. 19RmoHjANGwoNr3g711iKpQGLWEhtGZM1c)</label>
                                    <input type="text" name="key" class="form-control" id="key" placeholder="Your public address">
                                </div>                                                                
                              <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Redeem!</button>
                              </div>                                
                            </form>
                            
                        </div>
                    </div>                    
                    
               </div>
           </div>
       </div>
   </div>
   
<script>
  $(document).ready(function(){

	   $("[data-provide='redeem-form']").submit(function(){
           var url = $(this).attr("action");
           var payload = {email: $(this).find("[name='email']").val(), key: $(this).find("[name='key']").val()};
           
		   $.ajax({url: url, type: "POST", data: JSON.stringify(payload), 
			       contentType: "application/json; charset=utf-8", dataType: "json",      
           }).done(function(){

           });
           
           return false;
       });
   
  });
</script>
}
