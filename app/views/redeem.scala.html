@* redeem Template File *@
@(game: AvailableKey)

@main("Redeem some coins!") {
    <div class="container well-container golf-word-container">
        <div class="row">
            <div class="col-md-12">
                <div class="inner">
                    
                    <div class="row">
                        <div class="col-md-12">                    
                            <div class="pull-left">
                               <h2>Redeem $@game.amount from @game.publicKey</h2>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row margin-top">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="text-center">
                              <h3>Enter your public address:</h3>
                              <form method="POST" action="@routes.Application.redeem(game.redeemKey)">
                                  <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter your public address...">
                                  </div>                  
                                  <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg">Redeem coins!</button>
                                  </div>              
                              </form>
                            </div>
                        </div>
                    </div>                    
                    
               </div>
           </div>
       </div>
   </div>
}
